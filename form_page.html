<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meowspet | Contact Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="form-section">
      <a class="back-link" href="index.html">Назад на головну</a>
      <h1 class="form-title">Задайте ваше питання</h1>
      <form class="contact-form" action="/submit-question" method="POST">
        <div class="form-group">
          <label for="name">Ваше ім'я:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Ваш email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="question">Ваше питання:</label>
          <textarea id="question" name="question" required></textarea>
        </div>

        <button class="button submit-button" type="submit">
          Надіслати питання
        </button>
      </form>
    </section>
  </body>
</html>
