<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meowspet | Пошук тварин</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="search-section">
      <a class="back-link" href="index.html">Назад на головну</a>

      <h2 class="filter-title">Фільтри пошуку</h2>

      <form class="filter-form">
        <div class="filter-group">
          <label class="filter-label">Категорія</label><br />
          <input type="radio" name="category" value="Не важливо" checked /> Не
          важливо<br />
          <input type="radio" name="category" value="Кішка" /> Кішка<br />
          <input type="radio" name="category" value="Собака" /> Собака<br />
        </div>

        <div class="filter-group">
          <label class="filter-label">Стать тварини</label><br />
          <input type="radio" name="gender" value="Не важливо" checked /> Не
          важливо<br />
          <input type="radio" name="gender" value="Ж" /> Ж<br />
          <input type="radio" name="gender" value="М" /> М<br />
        </div>

        <div class="filter-group">
          <label class="filter-label">Вік тварини</label><br />
          <input type="number" name="age_min" min="0" max="25" value="0" />
          років<br />
          <input type="number" name="age_max" min="0" max="25" value="25" />
          років<br />
        </div>

        <div class="filter-group">
          <label class="filter-label">Розмір</label><br />
          <input type="radio" name="size" value="Не важливо" checked /> Не
          важливо<br />
          <input type="radio" name="size" value="Маленький" /> Маленький<br />
          <input type="radio" name="size" value="Середній" /> Середній<br />
          <input type="radio" name="size" value="Великий" /> Великий<br />
        </div>

        <div class="filter-group">
          <label class="filter-label">Показувати з притулків</label><br />
          <select name="shelters">
            <option value="Усі">Усі</option>
          </select>
        </div>

        <div class="filter-buttons">
          <button class="button" type="button">Очистити фільтри</button>
          <button class="button" type="submit">Застосувати фільтри</button>
        </div>
      </form>

      <h3 class="result-title">Знайдено 197 тварин</h3>

      <section class="results-list">
        <!-- Список результатів -->
      </section>
    </section>

    <!-- Підключення JavaScript файлу -->
    <script src="./js/search.js"></script>
  </body>
</html>
